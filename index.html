<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Three.js VR Demo</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
				"@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
			}
		}
	</script>
	<script type="module">
		import { WebGLRenderer, PerspectiveCamera, Scene } from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { VRButton } from 'three/addons/webxr/VRButton.js';
		import { LumaSplatsThree } from '@lumaai/luma-web';

		// Configuração do renderizador
		let renderer = new WebGLRenderer({ antialias: false });
		renderer.xr.enabled = true; // Ativa o suporte a VR
		renderer.domElement.style.position = 'absolute';
		renderer.domElement.style.width = '100%';
		renderer.domElement.style.height = '100%';
		document.body.appendChild(renderer.domElement);

		// Configuração da câmera
		let camera = new PerspectiveCamera(75, 1, 0.1, 1000);
		camera.position.z = 2;

		// Controles de órbita
		let controls = new OrbitControls(camera, renderer.domElement);
		controls.enableDamping = true;

		// Criação da cena
		let scene = new Scene();

		// Botão de VR
		let vrButton = VRButton.createButton(renderer);
		document.body.appendChild(vrButton);

		// Adicionando o LumaSplatsThree
		let splats = new LumaSplatsThree({
			// Modelo de exemplo
			source: 'https://lumalabs.ai/capture/83e9aae8-7023-448e-83a6-53ccb377ec86',
			enableThreeShaderIntegration: false,
		});
		scene.add(splats);

		// Loop de animação
		function frameLoop() {
			let canvas = renderer.domElement;
			let width = canvas.clientWidth;
			let height = canvas.clientHeight;

			if (canvas.width !== width || canvas.height !== height) {
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize(width, height, false);
			}

			controls.update();
			renderer.render(scene, camera);
		}

		renderer.setAnimationLoop(frameLoop);

		// Função de limpeza (dispose)
		window.addEventListener('beforeunload', () => {
			splats.dispose();
			vrButton.remove();
		});
	</script>
</body>
</html>
